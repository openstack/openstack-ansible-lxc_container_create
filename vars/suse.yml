lxc_container_enable_resolved: false

lxc_container_map:
  distro: opensuse
  arch: amd64
  release: "{{ hostvars[physical_host]['ansible_facts']['distribution_version'] }}"

lxc_container_default_config_list:
  - "lxc.autodev=1"
  - "lxc.group=onboot"
  - "lxc.group=openstack"
  - "lxc.hook.autodev=/var/lib/lxc/{{ inventory_hostname }}/autodev"
  - "lxc.pty.max=1024"
  - "lxc.start.auto=1"
  - "lxc.start.delay=15"
